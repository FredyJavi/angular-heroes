<!-- Creates a layout with a left and right sidenav and implicit content. -->
<mat-sidenav-container fullscreen>
<mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
<mat-toolbar color="primary">
    <span>Menu</span>
    <span class="spacer" >Menu</span>
    <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
    <mat-nav-list>
        <mat-list-item *ngFor="let item of siderItem" 
            [routerLink]="item.url" (click)="sidenav.toggle()">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            {{item.label}}
        </mat-list-item>
    </mat-nav-list>
</mat-sidenav>
<!-- lo manda a llamar -->
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button> Logout</button>
</mat-toolbar>
<!-- contenedor del bodyr -->
<div class="container">
    <router-outlet></router-outlet>
</div>
</mat-sidenav-container>
